<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur serveur - CREE 2GK</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="text-center">
            <div class="mb-8">
                <i class="ri-server-line text-8xl text-red-500 mb-4"></i>
                <h1 class="text-6xl font-bold text-white mb-4">500</h1>
                <h2 class="text-2xl font-semibold text-gray-300 mb-4">Erreur serveur</h2>
                <p class="text-gray-400 mb-8 max-w-md mx-auto">
                    Une erreur temporaire s'est produite. Nos équipes travaillent à résoudre le problème.
                </p>
            </div>
            
            <div class="space-y-4">
                <button onclick="window.location.reload()" class="inline-block bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white px-8 py-3 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105">
                    <i class="ri-refresh-line mr-2"></i>
                    Réessayer
                </button>
                
                <div class="mt-6">
                    <a href="index.html" class="text-blue-400 hover:text-blue-300 transition-colors">
                        <i class="ri-home-line mr-1"></i>
                        Retour à l'accueil
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
